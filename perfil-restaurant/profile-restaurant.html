<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PERFIL DE RESTAURANT</title>
    <link rel="stylesheet" href="./css/styles.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./css/normalize.css" media="screen" title="no title" charset="utf-8">
    <link href="./css/jquery.bxslider.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/slide.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div class="row">
          <div class="profile-informacion col">
            <h1 class="rest-title">LOBO MARINO</h1>
            <div class="ec-stars-wrapper">
            	<a href="#" data-value="1" title="Votar con 1 estrellas">&#9733;</a>
            	<a href="#" data-value="2" title="Votar con 2 estrellas">&#9733;</a>
            	<a href="#" data-value="3" title="Votar con 3 estrellas">&#9733;</a>
            	<a href="#" data-value="4" title="Votar con 4 estrellas">&#9733;</a>
            	<a href="#" data-value="5" title="Votar con 5 estrellas">&#9733;</a>
            </div>
            <p class="rest-direction">Direccion</p>
            <p class="rest-horario">Horario</p>
            <div class="profile-btn col">
              <button class="btn-save" type="button" name="button">Guardar</button>
              <button class="btn-comend" type="button" name="button">Recomendar</button>
            </div>
          </div>
          <div class="profile-images">
            <ul class="bxslider">
              <li><img class="restaurant-img" src="./css/images/img-rest.jpg" alt="" /></li>
              <li><img class="restaurant-img" src="./css/images/img-rest.jpg" alt="" /></li>
              <li><img class="restaurant-img" src="./css/images/img-rest.jpg" alt="" /></li>
            </ul>
          </div>
      </div>
      <div class="profile-map">
        <img class="img-restaurant-map" src="./css/images/map.jpg" alt="" />


      </div>
      <div class="profile-services row">
        <p class="rest-subtitle">Servicios</p><br>
        <div class="col restaurant-services">
          <p class="">Wifi</p><br>
          <p class="">Estacionamiento</p>
        </div>
        <div class="restaurant-commends">

        </div>
      </div>
      <div class="profile-comments row">
        <div class="restaurant-comment">
        </div>
      </div>
    </div>
    <!-- jQuery library (served from Google) -->
    <script src="./js/jquery.min.js"></script>
    <!-- bxSlider Javascript file -->
    <script src="./js/jquery.bxslider.min.js"></script>
    <script type="text/javascript" src="./js/slider.js"></script>
  </body>
</html>
