<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PERFIL DE RESTAURANT</title>
    <link rel="stylesheet" href="./styles.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./normalize.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div class="row">
          <div class="profile-informacion col">
            <h1>LOBO MARINO</h1>
            <div class="ec-stars-wrapper">
            	<a href="#" data-value="1" title="Votar con 1 estrellas">&#9733;</a>
            	<a href="#" data-value="2" title="Votar con 2 estrellas">&#9733;</a>
            	<a href="#" data-value="3" title="Votar con 3 estrellas">&#9733;</a>
            	<a href="#" data-value="4" title="Votar con 4 estrellas">&#9733;</a>
            	<a href="#" data-value="5" title="Votar con 5 estrellas">&#9733;</a>
            </div>
            <p class="">Direccion</p><br>
            <p class="">Horario</p><br>
            <button type="button" name="button">Guardar</button>
            <button type="button" name="button">Recomendar</button>
          </div>
          <div class="profile-map">
            <img class="img-restaurant-map" src="" alt="" />
          </div>
      </div>
      <div class="profile-images ">
        <ul class="row">
          <li></li><img class="restaurant-img" src="" alt="" />
          <li></li><img class="restaurant-img" src="" alt="" />
          <li></li><img class="restaurant-img" src="" alt="" />
        </ul>
      </div>
      <div class="profile-services row">
        <p class="subtitle">Servicios</p><br>
        <div class="col restaurant-services">
          <p class="">Wifi</p><br>
          <p class="">Estacionamiento</p>
        </div>
        <div class="restaurant-commends">

        </div>
      </div>
      <div class="profile-comments row">
        <div class="restaurant-comment">
        </div>
      </div>
    </div>
  </body>
</html>
